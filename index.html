<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Prediction Using Time Series Data</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Stock Market Prediction Using Time Series Data</h1>
    </header>

    <section id="input-section">
        <input type="text" id="symbol" placeholder="Enter stock symbol (e.g., AAPL)">
        <button onclick="fetchStockData()">Get Stock Data</button>
    </section>

    <section id="chart-section">
        <canvas id="stockChart"></canvas>
    </section>

    <section id="prediction-section">
        <h3>Prediction: </h3>
        <p id="prediction-result">Predicted stock price will appear here...</p>
    </section>

    <footer>
        <p>&copy; 2024 Stock Market Prediction</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
